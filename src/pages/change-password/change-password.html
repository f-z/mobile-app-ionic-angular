<ion-header>

  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button (click)="goToAppSettings()">
      </button>
    </ion-buttons>
    <ion-title> Update Password</ion-title>
    <ion-buttons end>
      <img style="width: 40px;" src="assets/imgs/roundel_white.png">
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div class="spacer" style="height:20px;" id="page-spacer1"></div>

  <p>I would like to update my password:</p>

  <div class="spacer" style="height:60px;" id="page-spacer1"></div>

  <form [formGroup]="changePasswordForm" (ngSubmit)="updateEntry()">
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
  </form>

  <div class="spacer" style="height:120px;" id="page-spacer1"></div>

  <br>
  <button class="save" ion-button full round (click)="updateEntry()">Save</button>

</ion-content>
