<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile Setup</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div style="height:20px;"></div>

  <div style="text-align: center;">
    <img class=logo style="width: 100%" src="assets/imgs/long_logo.jpg"> </div>

  <div style="height:25px;"></div>

  <ion-item class="inputbox">

    <ion-label>
      <ion-icon class="icon" name="person"></ion-icon> Username*</ion-label>
    <ion-input [(ngModel)]="username"></ion-input>
  </ion-item>
  <div style="height:10px;"></div>
  <ion-item>
    <ion-label>
      <ion-icon class="icon" name="lock"></ion-icon> Password*</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <div style="height:10px;"></div>
  <ion-item>
    <ion-label>
      <ion-icon class="icon" name="mail"></ion-icon> Email*</ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>
  <div style="height:10px;"></div>
  <ion-item>
    <ion-label>
      <ion-icon class="icon" name="calendar"></ion-icon>
      Age group
    </ion-label>
    <ion-select [(ngModel)]="ageGroup">
      <ion-option value="18-24">
        18-24 years old
      </ion-option>
      <ion-option value="25-34">
        25-34 years old
      </ion-option>
      <ion-option value="35-44">
        35-44 years old
      </ion-option>
      <ion-option value="45-54">
        45-54 years old
      </ion-option>
      <ion-option value="55-64">
        55-64 years old
      </ion-option>
      <ion-option value="75+">
        75+ years old
      </ion-option>
    </ion-select>
  </ion-item>
  <div style="height:15px;"></div>
  <br>
  <button class="done" ion-button full round (click)="next()">Next</button>

</ion-content>
