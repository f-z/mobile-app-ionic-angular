<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edit Exercise</ion-title>
    <ion-buttons end>
      <img style="width: 40px;" src="assets/imgs/roundel_white.png">
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <p *ngIf="badSubmitAttempt">Please input an exercise type!</p>

  <ion-list>

    <form [formGroup]="editExerciseForm">

      <ion-item>
        <ion-label floating>Exercise type*</ion-label>
        <ion-input formControlName="exerciseType" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Distance</ion-label>
        <ion-input formControlName="distance" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Time</ion-label>
        <ion-input formControlName="time" type="number"></ion-input>
      </ion-item>

    </form>
    <button class="update" ion-button full round (click)="save()">Update</button>

  </ion-list>

</ion-content>
